<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление реле ESP32</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .connected {
            background-color: #28a745;
        }
        
        .disconnected {
            background-color: #dc3545;
        }
        
        .scanning {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.25);
        }
        
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            color: white;
            background-color: #4b6cb7;
            border-color: #4b6cb7;
        }
        
        .btn-primary:hover {
            background-color: #3a5a9f;
            border-color: #3a5a9f;
        }
        
        .btn-success {
            color: white;
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
        
        .btn-danger {
            color: white;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        
        .btn-info {
            color: white;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
        
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .button-group-full {
            grid-template-columns: 1fr;
        }
        
        .log-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .log-content {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .log-time {
            color: #6c757d;
            margin-right: 8px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Управление реле ESP32</h1>
            <p>Через веб-интерфейс</p>
        </header>
        
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Не подключено</span>
            </div>
            <div id="ipAddress"></div>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="ipInput">IP адрес ESP32:</label>
                <input type="text" id="ipInput" placeholder="Введите IP адрес">
            </div>
            
            <div class="button-group button-group-full">
                <button id="scanBtn" class="btn btn-primary">Найти в сети</button>
            </div>
            
            <div class="button-group">
                <button id="connectBtn" class="btn btn-success" disabled>Подключить</button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>Отключить</button>
            </div>
            
            <div class="button-group">
                <button id="onBtn" class="btn btn-success" disabled>Включить реле</button>
                <button id="offBtn" class="btn btn-danger" disabled>Выключить реле</button>
            </div>
            
            <div class="button-group button-group-full">
                <button id="statusBtn" class="btn btn-info" disabled>Проверить статус</button>
            </div>
            
            <div class="log-container">
                <div class="log-title">
                    <span>Журнал событий</span>
                    <button id="clearLogBtn" class="btn" style="padding: 3px 8px; font-size: 12px;">Очистить</button>
                </div>
                <div class="log-content" id="logContent"></div>
            </div>
        </div>
        
        <footer>
            <p>ESP32 Relay Control © 2023 | Работает на WebAPI</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const ipAddress = document.getElementById('ipAddress');
            const ipInput = document.getElementById('ipInput');
            const scanBtn = document.getElementById('scanBtn');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const onBtn = document.getElementById('onBtn');
            const offBtn = document.getElementById('offBtn');
            const statusBtn = document.getElementById('statusBtn');
            const logContent = document.getElementById('logContent');
            const clearLogBtn = document.getElementById('clearLogBtn');
            
            // Состояние приложения
            let isConnected = false;
            let currentIP = '';
            let scanningInterval = null;
            
            // Функция логирования
            function addLog(message) {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
                logContent.appendChild(logEntry);
                logContent.scrollTop = logContent.scrollHeight;
            }
            
            // Функция обновления статуса подключения
            function updateConnectionStatus(connected, ip = '') {
                isConnected = connected;
                currentIP = ip;
                
                if (connected) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Подключено';
                    ipAddress.textContent = ip;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    onBtn.disabled = false;
                    offBtn.disabled = false;
                    statusBtn.disabled = false;
                    addLog(`Успешно подключено к ${ip}`);
                } else {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Не подключено';
                    ipAddress.textContent = '';
                    connectBtn.disabled = !ipInput.value.trim();
                    disconnectBtn.disabled = true;
                    onBtn.disabled = true;
                    offBtn.disabled = true;
                    statusBtn.disabled = true;
                    
                    if (ip) {
                        addLog(`Отключено от ${ip}`);
                    }
                }
            }
            
            // Функция сканирования сети
            function scanNetwork() {
                if (scanningInterval) {
                    clearInterval(scanningInterval);
                    scanningInterval = null;
                    scanBtn.textContent = 'Найти в сети';
                    statusDot.classList.remove('scanning');
                    addLog('Сканирование остановлено');
                    return;
                }
                
                addLog('Начинаю сканирование сети...');
                statusDot.classList.add('scanning');
                scanBtn.textContent = 'Остановить сканирование';
                
                // Получаем свой IP для определения подсети
                getLocalIP().then(localIP => {
                    if (!localIP) {
                        addLog('Не удалось определить локальный IP');
                        stopScanning();
                        return;
                    }
                    
                    const baseIP = localIP.split('.').slice(0, 3).join('.') + '.';
                    addLog(`Сканирую подсеть: ${baseIP}1-255`);
                    
                    let current = 1;
                    const max = 255;
                    
                    scanningInterval = setInterval(() => {
                        if (current > max) {
                            stopScanning();
                            addLog('Сканирование завершено. Устройства не найдены.');
                            return;
                        }
                        
                        const testIP = baseIP + current;
                        checkDevice(testIP).then(isDevice => {
                            if (isDevice) {
                                addLog(`Найдено устройство: ${testIP}`);
                                ipInput.value = testIP;
                                connectBtn.disabled = false;
                                stopScanning();
                            }
                        });
                        
                        current++;
                    }, 50);
                }).catch(err => {
                    addLog('Ошибка при определении локального IP: ' + err.message);
                    stopScanning();
                });
            }
            
            function stopScanning() {
                if (scanningInterval) {
                    clearInterval(scanningInterval);
                    scanningInterval = null;
                }
                scanBtn.textContent = 'Найти в сети';
                statusDot.classList.remove('scanning');
            }
            
            // Функция для получения локального IP через WebRTC
            function getLocalIP() {
                return new Promise((resolve, reject) => {
                    // Пытаемся получить IP через WebRTC
                    const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                    
                    if (!RTCPeerConnection) {
                        reject(new Error('WebRTC не поддерживается'));
                        return;
                    }
                    
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    pc.createOffer()
                        .then(offer => pc.setLocalDescription(offer))
                        .catch(reject);
                    
                    pc.onicecandidate = ice => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) {
                            reject(new Error('Не удалось определить IP'));
                            return;
                        }
                        
                        const myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                        pc.onicecandidate = null;
                        pc.close();
                        resolve(myIP);
                    };
                });
            }
            
            // Функция проверки, является ли IP устройством ESP32
            function checkDevice(ip) {
                return fetch(`http://${ip}/identify`, { 
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                }).then(response => {
                    // Из-за ограничений CORS мы не можем прочитать ответ, 
                    // но если запрос не завершился ошибкой, вероятно, это наше устройство
                    return true;
                }).catch(error => {
                    return false;
                });
            }
            
            // Функция отправки команды на устройство
            function sendCommand(command) {
                if (!isConnected || !currentIP) {
                    addLog('Ошибка: Нет подключения к устройству');
                    return Promise.reject('Нет подключения');
                }
                
                addLog(`Отправка команды: ${command}`);
                
                return fetch(`http://${currentIP}/relay/${command}`, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-cache'
                }).then(() => {
                    addLog(`Команда "${command}" выполнена успешно`);
                    return true;
                }).catch(error => {
                    addLog(`Ошибка при выполнении команды: ${error}`);
                    return false;
                });
            }
            
            // Обработчики событий
            scanBtn.addEventListener('click', scanNetwork);
            
            clearLogBtn.addEventListener('click', () => {
                logContent.innerHTML = '';
                addLog('Журнал очищен');
            });
            
            ipInput.addEventListener('input', () => {
                connectBtn.disabled = !ipInput.value.trim();
            });
            
            connectBtn.addEventListener('click', () => {
                const ip = ipInput.value.trim();
                if (!ip) {
                    addLog('Ошибка: Введите IP адрес');
                    return;
                }
                
                addLog(`Попытка подключения к ${ip}...`);
                
                checkDevice(ip).then(isDevice => {
                    if (isDevice) {
                        updateConnectionStatus(true, ip);
                    } else {
                        addLog('Устройство не найдено по указанному IP');
                    }
                });
            });
            
            disconnectBtn.addEventListener('click', () => {
                updateConnectionStatus(false, currentIP);
            });
            
            onBtn.addEventListener('click', () => {
                sendCommand('on');
            });
            
            offBtn.addEventListener('click', () => {
                sendCommand('off');
            });
            
            statusBtn.addEventListener('click', () => {
                if (!isConnected || !currentIP) {
                    addLog('Ошибка: Нет подключения к устройству');
                    return;
                }
                
                addLog('Запрос статуса...');
                
                fetch(`http://${currentIP}/status`, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-cache'
                }).then(() => {
                    addLog('Статус запрошен');
                }).catch(error => {
                    addLog(`Ошибка при запросе статуса: ${error}`);
                });
            });
            
            // Инициализация
            addLog('Приложение запущено. Готово к работе.');
        });
    </script>
</body>
</html>
