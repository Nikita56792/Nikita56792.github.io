<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление реле ESP32</title>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --disabled-color: #95a5a6;
            --background-color: #f9f9f9;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .control-buttons .btn {
            flex: 1;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.connected {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .status.disconnected {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
        }

        .log {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .log-time {
            color: #6c757d;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление реле ESP32</h1>
        
        <div class="form-group">
            <label for="ipAddress">IP-адрес ESP32:</label>
            <input type="text" id="ipAddress" placeholder="Введите IP-адрес (например, 192.168.1.100)">
        </div>
        
        <button id="connectBtn" class="btn btn-primary">Подключиться</button>
        
        <div id="status" class="status disconnected">Не подключено</div>
        
        <div class="control-buttons">
            <button id="onBtn" class="btn btn-success" disabled>Включить реле</button>
            <button id="offBtn" class="btn btn-danger" disabled>Выключить реле</button>
        </div>
        
        <button id="statusBtn" class="btn btn-primary" disabled>Проверить статус</button>
        
        <h3>Лог действий:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ipAddressInput = document.getElementById('ipAddress');
            const connectBtn = document.getElementById('connectBtn');
            const onBtn = document.getElementById('onBtn');
            const offBtn = document.getElementById('offBtn');
            const statusBtn = document.getElementById('statusBtn');
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');
            
            let isConnected = false;
            let currentIP = '';
            
            // Добавление записи в лог
            function addLog(message) {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
                logDiv.appendChild(logEntry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            // Обновление статуса подключения
            function updateConnectionStatus(connected, ip = '') {
                isConnected = connected;
                currentIP = ip;
                
                if (connected) {
                    statusDiv.textContent = `Подключено к ${ip}`;
                    statusDiv.className = 'status connected';
                    onBtn.disabled = false;
                    offBtn.disabled = false;
                    statusBtn.disabled = false;
                    ipAddressInput.disabled = true;
                    connectBtn.textContent = 'Отключиться';
                } else {
                    statusDiv.textContent = 'Не подключено';
                    statusDiv.className = 'status disconnected';
                    onBtn.disabled = true;
                    offBtn.disabled = true;
                    statusBtn.disabled = true;
                    ipAddressInput.disabled = false;
                    connectBtn.textContent = 'Подключиться';
                }
            }
            
            // Отправка команды на ESP32
            async function sendCommand(command) {
                if (!isConnected) {
                    addLog('Ошибка: нет подключения к устройству');
                    return null;
                }
                
                try {
                    addLog(`Отправка команды: ${command}`);
                    
                    // Используем fetch для отправки HTTP-запроса
                    const response = await fetch(`http://${currentIP}/relay/${command}`, {
                        method: 'GET',
                        mode: 'no-cors' // Важно: no-cors для обхода CORS при запросах к локальным устройствам
                    });
                    
                    addLog(`Команда ${command} выполнена успешно`);
                    return true;
                } catch (error) {
                    addLog(`Ошибка при выполнении команды: ${error}`);
                    return false;
                }
            }
            
            // Проверка статуса реле
            async function checkStatus() {
                if (!isConnected) {
                    addLog('Ошибка: нет подключения к устройству');
                    return;
                }
                
                try {
                    addLog('Запрос статуса реле...');
                    
                    // Для запроса статуса нам нужно использовать более сложный подход
                    // из-за ограничений CORS, мы можем использовать JSONP или другой метод
                    // В данном случае просто попробуем получить ответ
                    const response = await fetch(`http://${currentIP}/status`, {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    
                    addLog('Статус запрошен (детали в консоли)');
                } catch (error) {
                    addLog(`Ошибка при запросе статуса: ${error}`);
                }
            }
            
            // Обработчики событий
            connectBtn.addEventListener('click', function() {
                if (isConnected) {
                    updateConnectionStatus(false);
                    addLog('Отключено от устройства');
                } else {
                    const ip = ipAddressInput.value.trim();
                    if (!ip) {
                        addLog('Ошибка: введите IP-адрес');
                        return;
                    }
                    
                    // Проверяем, доступно ли устройство
                    addLog(`Попытка подключения к ${ip}...`);
                    
                    // Простая проверка доступности устройства
                    fetch(`http://${ip}/identify`, {
                        method: 'GET',
                        mode: 'no-cors'
                    })
                    .then(() => {
                        updateConnectionStatus(true, ip);
                        addLog('Успешное подключение!');
                    })
                    .catch(error => {
                        addLog(`Не удалось подключиться: ${error}`);
                    });
                }
            });
            
            onBtn.addEventListener('click', function() {
                sendCommand('on');
            });
            
            offBtn.addEventListener('click', function() {
                sendCommand('off');
            });
            
            statusBtn.addEventListener('click', function() {
                checkStatus();
            });
            
            // Добавляем начальное сообщение в лог
            addLog('Готов к работе. Введите IP-адрес ESP32 и нажмите "Подключиться"');
        });
    </script>
</body>
</html>
