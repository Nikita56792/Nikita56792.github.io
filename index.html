<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NeonDB Test Site</title>
</head>
<body>
  <h1>NeonDB Test Site</h1>

  <div>
    <h2>Добавить запись</h2>
    <input type="text" id="inputText" placeholder="Введите текст" />
    <button id="addBtn">Добавить</button>
  </div>

  <div>
    <h2>Данные из базы</h2>
    <button id="loadBtn">Загрузить данные</button>
    <ul id="dataList"></ul>
  </div>

  <script>
    const apiUrl = '/.netlify/functions/db'; // вызов netlify функции

    document.getElementById('addBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value;
      if (!text) return alert('Введите текст');

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: 'add', text})
      });

      if (res.ok) {
        alert('Запись добавлена');
        document.getElementById('inputText').value = '';
      } else {
        alert('Ошибка добавления записи');
      }
    });

    document.getElementById('loadBtn').addEventListener('click', async () => {
      const res = await fetch(apiUrl + '?action=list');
      if (res.ok) {
        const data = await res.json();
        const list = document.getElementById('dataList');
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.id}: ${item.text}`;
          list.appendChild(li);
        });
      } else {
        alert('Ошибка загрузки данных');
      }
    });
  </script>
</body>
</html>
